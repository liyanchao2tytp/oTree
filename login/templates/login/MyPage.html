{% block content %}

{% formfield player.userName %}

    {% formfield player.passWord %}

<div>{% next_button %}</div>

<script>
 let round = {{ round }}

 if(round==1){
 }else if(round<4){
     alert('用户名密码不正确，请重新输入')
 }else{
     $(document).ready(()=>{
         $('button').attr("disabled",true )
         alert(`用户名密码不正确，请等待${(round-3)*10}秒后,重新输入`)
     })
      setTimeout(()=>{
         $('button').attr("disabled",false )
      },(round-3)*1000*10)
 }



</script>
